[pytest]
# Pytest configuration for Azure Infrastructure Migration Tests

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test directories
testpaths = tests

# Output settings
addopts =
    -v
    --color=yes
    --tb=short
    --strict-markers
    --disable-warnings
    --maxfail=5
    --ff
    -r fEsxXfE

# Markers for test categorization
markers =
    unit: Unit tests that don't require external resources
    integration: Integration tests that require Azure services
    slow: Tests that take more than 5 seconds
    critical: Critical infrastructure tests that must pass
    container_app: Container App related tests
    postgresql: PostgreSQL database tests
    redis: Redis cache tests
    storage: Azure Storage tests
    service_bus: Service Bus tests
    signalr: SignalR/WebSocket tests
    ai_search: Azure AI Search tests
    app_insights: Application Insights tests
    requires_api_key: Tests that require API key

# Timeout settings
timeout = 60
timeout_method = thread

# Coverage settings
[coverage:run]
source = app
omit = 
    */tests/*
    */migrations/*
    */__pycache__/*
    */venv/*
    */zoho/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
sort = Cover

[coverage:html]
directory = htmlcov