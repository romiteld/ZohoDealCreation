# Pre-commit hooks for Well Intake API
# Install: pre-commit install
# Run manually: pre-commit run --all-files

repos:
  # Import validation
  - repo: local
    hooks:
      - id: validate-shared-imports
        name: Validate well_shared imports
        entry: python scripts/migrate_to_shared_library.py --validate
        language: system
        pass_filenames: false
        always_run: true

  # Python formatting
  - repo: https://github.com/psf/black
    rev: 24.1.1
    hooks:
      - id: black
        args: [--line-length=100]

  # Import sorting
  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: [--profile=black, --line-length=100]

  # Linting
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.2.0
    hooks:
      - id: ruff
        args: [--fix]

  # Security checks
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.6
    hooks:
      - id: bandit
        args: [-r, app/, -ll, -x, 'app/test_*.py,tests/']

  # Secrets detection
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.4.0
    hooks:
      - id: detect-secrets
        args: ['--baseline', '.secrets.baseline']
        exclude: |
          (?x)^(
              .*/test_.*\.py|
              tests/.*|
              .*\.json|
              .*\.lock
          )$

  # YAML validation
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: check-yaml
      - id: check-json
      - id: check-toml
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: check-added-large-files
        args: ['--maxkb=1000']

  # Manifest validation (Outlook Add-in)
  - repo: local
    hooks:
      - id: validate-manifest
        name: Validate Outlook manifest
        entry: npm run validate:all
        language: system
        files: addin/manifest\.(xml|json)
        pass_filenames: false
