# Reverse Proxy Configuration for Well Intake API
# Handles OAuth token refresh through well-zoho-oauth service

server {
    listen 8000;
    server_name _;
    
    # Main API routes
    location / {
        proxy_pass http://localhost:8001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # WebSocket support for streaming
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
    }
    
    # OAuth proxy endpoint - forwards to well-zoho-oauth service
    location /oauth/ {
        proxy_pass https://well-zoho-oauth.azurewebsites.net/;
        proxy_http_version 1.1;
        proxy_set_header Host well-zoho-oauth.azurewebsites.net;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        
        # Pass through OAuth headers
        proxy_set_header Authorization $http_authorization;
        proxy_pass_header Set-Cookie;
        proxy_pass_header Cookie;
        
        # Timeout for OAuth operations
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }
    
    # Token refresh endpoint
    location /oauth/refresh {
        proxy_pass https://well-zoho-oauth.azurewebsites.net/refresh;
        proxy_http_version 1.1;
        proxy_set_header Host well-zoho-oauth.azurewebsites.net;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        
        # Pass OAuth credentials from env
        proxy_set_header X-Zoho-Client-Id "1000.L49UYM6D8YHCSFNUF18X5QR8T1MBSX";
        proxy_set_header X-Zoho-Client-Secret "91aef9debd9e54dd3bbce3a7eaf712283a37399526";
        
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }
    
    # Health check endpoint
    location /health {
        proxy_pass http://localhost:8001/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        access_log off;
    }
    
    # Static files for Outlook add-in
    location /static/ {
        alias /app/static/;
        expires 1h;
        add_header Cache-Control "public, immutable";
    }
    
    # Outlook add-in manifest
    location /manifest.xml {
        proxy_pass http://localhost:8001/manifest.xml;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        add_header Content-Type "application/xml";
    }
    
    # Add-in HTML pages
    location ~ ^/(commands|taskpane)\.html$ {
        proxy_pass http://localhost:8001$request_uri;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }
}