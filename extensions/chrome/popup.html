<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Send to Zoho</title>
  <style>
    body{font-family:system-ui,Arial,sans-serif;margin:12px;width:360px}
    .row{margin-bottom:8px}
    label{display:block;font-size:12px;margin-bottom:4px}
    input,textarea{width:100%;box-sizing:border-box;padding:6px;border:1px solid #ccc;border-radius:6px}
    .btn{padding:8px 10px;border:0;border-radius:6px;cursor:pointer}
    .btn.primary{background:#2563eb;color:#fff}
    .btn.secondary{background:#eee}
    .status{margin:8px 0;font-size:12px}
    .status.err{color:#b91c1c}
    .status.ok{color:#065f46}
  </style>
</head>
<body>
  <h3>Send to Zoho</h3>
  <div id="status" class="status ok">Sign in and preview the current email.</div>
  <div class="row"><button id="previewBtn" class="btn secondary">Preview</button></div>
  <form id="form" style="display:none">
    <div class="row">
      <label>Candidate Name</label>
      <input id="candidateName" />
    </div>
    <div class="row">
      <label>Candidate Email</label>
      <input id="candidateEmail" />
    </div>
    <div class="row">
      <label>Phone</label>
      <input id="candidatePhone" />
    </div>
    <div class="row">
      <label>LinkedIn URL</label>
      <input id="linkedinUrl" />
    </div>
    <div class="row">
      <label>Job Title</label>
      <input id="jobTitle" />
    </div>
    <div class="row">
      <label>Location</label>
      <input id="location" />
    </div>
    <div class="row">
      <label>Company Name</label>
      <input id="companyName" />
    </div>
    <div class="row">
      <label>Notes</label>
      <textarea id="notes"></textarea>
    </div>
    <div class="row"><button id="sendBtn" class="btn primary" type="button">Send to Zoho</button></div>
  </form>
  <script src="popup.js"></script>
</body>
</html>
