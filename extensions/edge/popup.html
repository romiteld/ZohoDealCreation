<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Send to Zoho</title>
  <style>
    body { font-family: Segoe UI, Arial, sans-serif; width: 320px; margin: 0; padding: 12px; }
    button { width: 100%; padding: 10px; background: #5b6be8; color: #fff; border: 0; border-radius: 6px; cursor: pointer; }
    button:disabled { background: #9aa0ff; cursor: not-allowed; }
    .small { font-size: 12px; color: #666; margin-top: 8px; }
    .status { margin-top: 10px; font-size: 13px; }
    .ok { color: #0a7e07; }
    .err { color: #b00020; }
  </style>
  <script defer src="popup.js"></script>
  <script>
    window.API_BASE_URL = 'https://well-intake-api.wittyocean-dfae0f9b.eastus.azurecontainerapps.io';
    // Optional: set at runtime or via storage for security
    window.API_KEY = '';
  </script>
  <script defer src="../shared/extract.js"></script>
  <script defer src="../shared/send.js"></script>
  <script defer src="../shared/dom.js"></script>
  <script defer src="../shared/types.js"></script>
  <script defer src="../shared/utils.js"></script>
  <script defer src="../shared/constants.js"></script>
  <script defer src="../shared/status.js"></script>
  <script defer src="../shared/log.js"></script>
</head>
<body>
  <h3>Send to Zoho</h3>
  <div style="display:flex; gap:8px; margin-bottom:8px;">
    <button id="previewBtn">Preview</button>
    <button id="sendBtn">Send</button>
  </div>
  <div id="form" style="display:none; margin-top:8px;">
    <label>Candidate Name<input id="candidateName" type="text" style="width:100%"></label>
    <label>Email<input id="candidateEmail" type="email" style="width:100%"></label>
    <label>Phone<input id="candidatePhone" type="text" style="width:100%"></label>
    <label>LinkedIn URL<input id="linkedinUrl" type="url" style="width:100%"></label>
    <label>Job Title<input id="jobTitle" type="text" style="width:100%"></label>
    <label>Location<input id="location" type="text" style="width:100%"></label>
    <label>Company<input id="companyName" type="text" style="width:100%"></label>
    <label>Notes<textarea id="notes" style="width:100%" rows="3"></textarea></label>
  </div>
  <div class="status" id="status"></div>
  <div class="small">Works on Outlook Web (outlook.office.com). Opens the current message and sends it to The Well API.</div>
</body>
</html>
