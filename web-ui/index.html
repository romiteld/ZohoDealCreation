<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Well Intake - Email Processing</title>
    <link rel="stylesheet" href="style.css">
    <script src="DataStream.js"></script>
    <script src="msg.reader.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>üìß Well Intake System</h1>
            <div class="user-info">
                <span id="userName">Loading...</span>
                <button onclick="logout()" class="btn-secondary">Logout</button>
            </div>
        </header>

        <div class="card">
            <h2>Upload Email File</h2>
            <div id="dropZone" class="drop-zone">
                <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"/>
                </svg>
                <p>Drag & drop .msg or .eml files here</p>
                <p class="small">or click to browse</p>
                <input type="file" id="fileInput" accept=".msg,.eml" style="display:none">
            </div>
            
            <div id="uploadStatus" class="status-message"></div>
        </div>

        <form id="extractedForm" class="card" style="display:none">
            <h2>Review Extracted Data</h2>
            
            <div class="form-section">
                <h3>Contact Information</h3>
                <div class="form-row">
                    <input type="text" id="contact_first" placeholder="First Name" required>
                    <input type="text" id="contact_last" placeholder="Last Name" required>
                </div>
                <div class="form-row">
                    <input type="email" id="email" placeholder="Email Address" required>
                    <input type="tel" id="phone" placeholder="Phone Number">
                </div>
            </div>

            <div class="form-section">
                <h3>Company Details</h3>
                <div class="form-row">
                    <input type="text" id="company" placeholder="Company Name" required>
                    <button type="button" onclick="lookupCompany()" class="btn-secondary">üîç Lookup</button>
                </div>
                <input type="url" id="website" placeholder="Website URL">
                <input type="text" id="industry" placeholder="Industry">
            </div>

            <div class="form-section">
                <h3>Professional Information</h3>
                <input type="text" id="job_title" placeholder="Job Title" value="Advisor">
                <input type="text" id="location" placeholder="Location (City, State)">
                <input type="url" id="linkedin_url" placeholder="LinkedIn Profile URL">
                <input type="url" id="calendly_url" placeholder="Calendly Scheduling Link">
            </div>

            <div class="form-section">
                <h3>Referral Information</h3>
                <input type="text" id="referrer_name" placeholder="Referrer Name (if applicable)">
                <input type="email" id="referrer_email" placeholder="Referrer Email">
            </div>

            <div class="form-section">
                <h3>Deal Classification</h3>
                <select id="source" class="form-control">
                    <option value="Email Inbound">Email Inbound</option>
                    <option value="Referral">Referral</option>
                    <option value="Reverse Recruiting">Reverse Recruiting (TWAV)</option>
                    <option value="Website Inbound">Website Inbound</option>
                </select>
                <textarea id="notes" placeholder="Additional Notes" rows="3"></textarea>
            </div>

            <div class="deal-preview">
                <strong>Deal Name Preview:</strong>
                <span id="dealNamePreview">-</span>
            </div>

            <div class="form-actions">
                <button type="button" onclick="resetForm()" class="btn-secondary">Cancel</button>
                <button type="submit" class="btn-primary">Create Deal in Zoho</button>
            </div>
        </form>

        <div id="resultMessage" class="card result-card" style="display:none">
            <h3>‚úÖ Success!</h3>
            <div id="zohoIds"></div>
            <button onclick="processAnother()" class="btn-primary">Process Another Email</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html><!-- Deployment trigger: Fri Sep  5 02:30:52 EDT 2025 -->
