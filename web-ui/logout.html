<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signed Out - The Well</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #f5f5f5;
        }
        .container {
            text-align: center;
            padding: 30px;
            background: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .logo {
            height: 60px;
            margin-bottom: 20px;
        }
        h1 {
            margin: 10px 0;
            font-size: 24px;
            color: #333;
        }
        p {
            color: #666;
            margin: 15px 0 25px;
        }
        button {
            background: #0078d4;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #106ebe;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="The Well" class="logo">
        <h1>Signed Out</h1>
        <p>You have been signed out.</p>
        <button onclick="window.location.href='/.auth/login/aad?post_login_redirect_uri=/'">Sign In</button>
    </div>
</body>
</html>
