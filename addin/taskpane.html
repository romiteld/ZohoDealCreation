<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Email Processor</title>

    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>

    <!-- Fluent UI Web Components -->
    <link rel="stylesheet" href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/11.0.0/css/fabric.min.css">
    
    <style>
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f3f2f1;
        }
        
        .container {
            background: white;
            border-radius: 4px;
            padding: 20px;
            box-shadow: 0 1.6px 3.6px 0 rgba(0,0,0,.132), 0 0.3px 0.9px 0 rgba(0,0,0,.108);
        }
        
        h1 {
            color: #323130;
            font-size: 24px;
            font-weight: 600;
            margin: 0 0 20px 0;
        }
        
        .email-info {
            background: #faf9f8;
            border-radius: 4px;
            padding: 12px;
            margin-bottom: 20px;
        }
        
        .info-row {
            display: flex;
            margin-bottom: 8px;
        }
        
        .info-label {
            font-weight: 600;
            color: #605e5c;
            min-width: 80px;
        }
        
        .info-value {
            color: #323130;
            word-break: break-word;
        }
        
        .button-container {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .ms-Button {
            background: #0078d4;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .ms-Button:hover {
            background: #106ebe;
        }
        
        .ms-Button:disabled {
            background: #a19f9d;
            cursor: not-allowed;
        }
        
        .ms-Button--secondary {
            background: #edebe9;
            color: #323130;
        }
        
        .ms-Button--secondary:hover {
            background: #e1dfdd;
        }
        
        .results-container {
            background: #f3f2f1;
            border-radius: 4px;
            padding: 12px;
            margin-top: 20px;
            max-height: 300px;
            overflow-y: auto;
        }
        
        .results-container h2 {
            color: #323130;
            font-size: 16px;
            font-weight: 600;
            margin: 0 0 12px 0;
        }
        
        .result-item {
            background: white;
            padding: 8px;
            margin-bottom: 8px;
            border-radius: 4px;
            border-left: 3px solid #0078d4;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
        
        .loading.active {
            display: block;
        }
        
        .spinner {
            border: 3px solid #f3f2f1;
            border-top: 3px solid #0078d4;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error-message {
            background: #fde7e9;
            color: #a80000;
            padding: 12px;
            border-radius: 4px;
            margin-top: 12px;
            border-left: 3px solid #a80000;
        }
        
        .success-message {
            background: #dff6dd;
            color: #0e700e;
            padding: 12px;
            border-radius: 4px;
            margin-top: 12px;
            border-left: 3px solid #0e700e;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Email Processor</h1>
        
        <div class="email-info" id="emailInfo">
            <div class="info-row">
                <span class="info-label">Subject:</span>
                <span class="info-value" id="emailSubject">Loading...</span>
            </div>
            <div class="info-row">
                <span class="info-label">From:</span>
                <span class="info-value" id="emailFrom">Loading...</span>
            </div>
            <div class="info-row">
                <span class="info-label">Date:</span>
                <span class="info-value" id="emailDate">Loading...</span>
            </div>
        </div>
        
        <div class="button-container">
            <button class="ms-Button" id="processButton" onclick="processCurrentEmail()">
                Process Email
            </button>
            <button class="ms-Button ms-Button--secondary" id="refreshButton" onclick="refreshEmailInfo()">
                Refresh
            </button>
        </div>
        
        <div class="loading" id="loadingIndicator">
            <div class="spinner"></div>
            <p>Processing email...</p>
        </div>
        
        <div id="messageContainer"></div>
        
        <div class="results-container" id="resultsContainer" style="display: none;">
            <h2>Processing Results</h2>
            <div id="resultsContent"></div>
        </div>
    </div>

    <script type="text/javascript">
        const API_BASE_URL = window.API_BASE_URL || 'http://localhost:8000';
        
        Office.onReady((info) => {
            if (info.host === Office.HostType.Outlook) {
                loadEmailInfo();
            }
        });
        
        function loadEmailInfo() {
            const item = Office.context.mailbox.item;
            
            document.getElementById('emailSubject').textContent = item.subject || '(No subject)';
            document.getElementById('emailFrom').textContent = item.from ? item.from.emailAddress : 'Unknown';
            
            if (item.dateTimeCreated) {
                const date = new Date(item.dateTimeCreated);
                document.getElementById('emailDate').textContent = date.toLocaleString();
            }
        }
        
        function refreshEmailInfo() {
            loadEmailInfo();
            clearMessages();
            document.getElementById('resultsContainer').style.display = 'none';
        }
        
        function showLoading(show) {
            const loading = document.getElementById('loadingIndicator');
            const processButton = document.getElementById('processButton');
            
            if (show) {
                loading.classList.add('active');
                processButton.disabled = true;
            } else {
                loading.classList.remove('active');
                processButton.disabled = false;
            }
        }
        
        function showMessage(message, type = 'error') {
            const container = document.getElementById('messageContainer');
            container.innerHTML = `<div class="${type}-message">${message}</div>`;
        }
        
        function clearMessages() {
            document.getElementById('messageContainer').innerHTML = '';
        }
        
        function displayResults(results) {
            const container = document.getElementById('resultsContainer');
            const content = document.getElementById('resultsContent');
            
            content.innerHTML = '';
            
            // Display different types of results based on what the backend returns
            if (results.summary) {
                const summaryDiv = document.createElement('div');
                summaryDiv.className = 'result-item';
                summaryDiv.innerHTML = `<strong>Summary:</strong> ${results.summary}`;
                content.appendChild(summaryDiv);
            }
            
            if (results.categories) {
                const categoriesDiv = document.createElement('div');
                categoriesDiv.className = 'result-item';
                categoriesDiv.innerHTML = `<strong>Categories:</strong> ${results.categories.join(', ')}`;
                content.appendChild(categoriesDiv);
            }
            
            if (results.sentiment) {
                const sentimentDiv = document.createElement('div');
                sentimentDiv.className = 'result-item';
                sentimentDiv.innerHTML = `<strong>Sentiment:</strong> ${results.sentiment}`;
                content.appendChild(sentimentDiv);
            }
            
            if (results.actions) {
                const actionsDiv = document.createElement('div');
                actionsDiv.className = 'result-item';
                actionsDiv.innerHTML = '<strong>Suggested Actions:</strong>';
                const actionsList = document.createElement('ul');
                results.actions.forEach(action => {
                    const li = document.createElement('li');
                    li.textContent = action;
                    actionsList.appendChild(li);
                });
                actionsDiv.appendChild(actionsList);
                content.appendChild(actionsDiv);
            }
            
            if (results.raw_response) {
                const rawDiv = document.createElement('div');
                rawDiv.className = 'result-item';
                rawDiv.innerHTML = `<strong>Response:</strong> ${JSON.stringify(results, null, 2)}`;
                content.appendChild(rawDiv);
            }
            
            container.style.display = 'block';
        }
        
        async function processCurrentEmail() {
            try {
                clearMessages();
                showLoading(true);
                
                const item = Office.context.mailbox.item;
                
                // Extract email data
                const emailData = await extractEmailData(item);
                
                // Send to backend
                const response = await fetch(`${API_BASE_URL}/process-email`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(emailData)
                });
                
                if (!response.ok) {
                    const error = await response.json().catch(() => ({}));
                    throw new Error(error.detail || `Server error: ${response.status}`);
                }
                
                const results = await response.json();
                
                showMessage('Email processed successfully!', 'success');
                displayResults(results);
                
            } catch (error) {
                console.error('Error processing email:', error);
                showMessage(error.message);
            } finally {
                showLoading(false);
            }
        }
        
        function extractEmailData(item) {
            return new Promise((resolve, reject) => {
                const emailData = {
                    subject: item.subject,
                    from: item.from ? {
                        displayName: item.from.displayName,
                        emailAddress: item.from.emailAddress
                    } : null,
                    to: item.to ? item.to.map(r => ({
                        displayName: r.displayName,
                        emailAddress: r.emailAddress
                    })) : [],
                    dateTimeCreated: item.dateTimeCreated,
                    itemId: item.itemId
                };
                
                // Get body
                item.body.getAsync(
                    Office.CoercionType.Text,
                    (result) => {
                        if (result.status === Office.AsyncResultStatus.Succeeded) {
                            emailData.body = result.value;
                            
                            // Get attachments metadata
                            emailData.attachments = item.attachments ? 
                                item.attachments.map(a => ({
                                    name: a.name,
                                    size: a.size,
                                    contentType: a.contentType
                                })) : [];
                            
                            resolve(emailData);
                        } else {
                            reject(new Error('Failed to get email body'));
                        }
                    }
                );
            });
        }
    </script>
</body>
</html>
