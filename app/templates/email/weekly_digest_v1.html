<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-ast="subject">TalentWell Weekly Digest</title>
    <style data-ast="style">
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333333;
            max-width: 650px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .email-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 2px solid #0078d4;
            padding-bottom: 20px;
        }
        .header h1 {
            color: #0078d4;
            margin: 0;
            font-size: 24px;
        }
        .intro {
            margin-bottom: 30px;
            font-size: 15px;
            color: #555555;
        }
        .candidate {
            margin-bottom: 35px;
            padding-bottom: 25px;
            border-bottom: 1px solid #e0e0e0;
        }
        .candidate:last-child {
            border-bottom: none;
        }
        .candidate-title {
            font-size: 18px;
            font-weight: bold;
            color: #000000;
            margin-bottom: 8px;
        }
        .candidate-location {
            font-size: 15px;
            font-weight: bold;
            color: #0078d4;
            margin-bottom: 15px;
        }
        .candidate-bullets {
            margin-left: 0;
            padding-left: 20px;
        }
        .candidate-bullets li {
            margin-bottom: 8px;
            font-size: 14px;
            line-height: 1.5;
        }
        .ref-code {
            font-size: 13px;
            color: #666666;
            font-style: italic;
            margin-top: 10px;
        }
        .footer {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 2px solid #e0e0e0;
            text-align: center;
            font-size: 13px;
            color: #777777;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <div class="header" data-tag="div">
            <h1>TalentWell Weekly Digest</h1>
        </div>

        <div class="intro" data-ast="intro_block" data-tag="div">
            <p>Weekly candidate alerts from TalentWell Vault.</p>
        </div>

        <div class="candidates" data-ast="cards" data-tag="div">
            <!-- Candidate cards will be inserted here -->
        </div>

        <div class="footer" data-tag="div">
            <p>This is an automated weekly digest from TalentWell Vault.</p>
            <p>Questions? Contact your recruitment team.</p>
        </div>
    </div>
</body>
</html>
